<template>
    <lightning-card>
        <div class="c-container">
            <lightning-layout>
                <lightning-layout-item size="6" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="around-small">
                    <lightning-card title="Available Categories">
                        <div  class="slds-box slds-scrollable" style="height: 480px;">
                            <template if:true={blnShowTreeGrid}>
                                <lightning-tree-grid columns={gridColumns} ontoggle={handleToggle} onrowselection={handleRowSelection} data={gridData}
                                    key-field="name" selected-rows={list_SelectedCategoryNames}></lightning-tree-grid>
                            </template>
                        </div>
                    </lightning-card>
                </lightning-layout-item>
                <lightning-layout-item size="6" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="around-small">
                    <lightning-card title="Selected Categories(Drag/drop to reorder)">
                        <div  class="slds-box slds-scrollable" style="height: 480px;">
                            <div>
                                <c-tree items={list_SelectedCategories} onselect={handleCategorySelect} draggable={blnDraggable}></c-tree>
                            </div>
                        </div>
                    </lightning-card>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <lightning-card title={strKnowledgeArticleTableTitle}>
            <lightning-layout multiple-rows="false">
                <template if:true={list_KnowledgeArticles}>
                    <lightning-layout-item size="12" class="slds-align_absolute-center">
                        <table aria-multiselectable="true" class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout 
                            slds-table_resizable-cols" role="grid" title="Arrange Articles">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th scope="col" style="width:60%">
                                        <div class="slds-truncate slds-text-align_center slds-p-around_xx-small">Article Title
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={list_KnowledgeArticles} for:item="objKnowledgeArticle" for:index="index">
                                    <tr key={objKnowledgeArticle.Id} draggable="true" ondrop={handleDrop}
                                        ondragstart={handleDragStart} ondragenter={handleDragEnter}
                                        ondragleave={handleDragLeave} ondragover={handleDragOver} onclick={handleClickRow}
                                        data-index={index}>
                                        <td role="gridcell" data-index={index}>
                                            <div class="slds-cell-wrap" data-index={index}>
                                                <a data-id={objKnowledgeArticle.KnowledgeArticleId} data-index={index} onclick={handleNavigateKnowledgeArticle}>
                                                    {objKnowledgeArticle.Title}
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </lightning-layout-item>
                </template>
                <lightning-layout-item size="12" class="slds-align_absolute-center">
                    <template if:true={visibleSaveButton}>
                        <lightning-button variant="brand-outline" label="Reset" title="Reset" onclick={handleOnReset}
                        disabled={blnIsResetDisabled} class="slds-m-left_x-small slds-var-p-top_x-small">
                        </lightning-button>
                        <lightning-button variant="brand" label="Save" title="Save" onclick={handleCategorySave}
                            disabled={disableSaveButton} class="slds-m-left_x-small slds-var-p-top_x-small">
                        </lightning-button>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </lightning-card>
</template>
