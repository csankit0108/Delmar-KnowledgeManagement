<template>
    <article class="slds-card">
        <div class="slds-grid slds-gutters">
        <div class="slds-align_absolute-center">
                <lightning-layout>
                    <lightning-layout-item padding="around-small" size="6">
                        <lightning-button variant="neutral" style="padding-top: auto; padding-bottom: auto;" label="Previous" title="Previous Article" onclick={handleClick} 
                            disabled={blnPrevious} class="slds-m-left_x-small" name="previous">
                        </lightning-button>
                    </lightning-layout-item>
                   <lightning-layout-item  padding="around-small" >
                            <lightning-button variant="brand" label="Next" title="Next Article" onclick={handleClick} 
                                disabled={blnNext} class="slds-m-left_x-small" name="next">
                            </lightning-button>
                    </lightning-layout-item>   
                </lightning-layout>
           </div>
        </div>
        
    </article>
    </template>
