<template>
    <div class="slds-tree_container">
        <h4 class="slds-tree__group-header" id="treeheading">{header}</h4>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped"
            aria-label="Example table of Opportunities with striped rows">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="slds-cell-fixed slds-p-around_none" scope="col">
                        <div class="slds-truncate slds-th__action" title="Category Name">{strTreeTitle}</div>
                    </th>
                </tr>
            </thead>
        </table>
        <div class="slds-box slds-scrollable slds-p-around_none del-tree">
        <c-tree-item
            if:true={hasChildren}
            class="slds-tree"
            role="tree"
            aria-labelledby="treeheading"
            is-root
            node-key={rootElement}
            child-items={children}
            focused-child={focusedChild}
            draggable={draggable}
            str-font-weight={strFontWeight}
            str-font-style={strFontStyle}
            bln-set-underline={blnSetUnderline}
            str-font-color={strFontColor}
        >
        </c-tree-item>
        </div>
    </div>
</template>
